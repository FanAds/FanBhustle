---
layout: default
---

<div class="home">

  <ul class="post-list-new">
    {% for post in site.posts limit: 3 %}
      <li>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
        <div class="cover">
          {% if post.cover %}<img src="{{post.cover}}">{% endif %}
        </div>
        <div class="title">
          <div class="post-link">
            {{ post.title }}
          </div>
        </div>
        </a>
      </li>
    {% endfor %}
  </ul>

</div>
