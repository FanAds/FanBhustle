---
layout: default
---

<div class="home">

  <ul class="post-list-new">
    {% for post in site.posts limit: 3 %}
      <li>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
        <div class="cover">
          {% if post.cover %}<img src="{{post.cover}}">{% endif %}
          <div class="cover-overlay">
          </div>
        </div>
        <div class="title">
            {{ post.title }}
        </div>
        </a>
      </li>
    {% endfor %}
  </ul>

  <div class="post-list-hero">
    {% for post in site.posts limit: 1 offset: 3 %}
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
        <div class="cover">
          {% if post.cover %}<img src="{{post.cover}}">{% endif %}
          <div class="cover-overlay">
          </div>
        </div>
        <div class="title">
            {{ post.title }}
        </div>
        </a>
    {% endfor %}
  </div>

</div>
